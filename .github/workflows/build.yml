name: Build OpenInCursor

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Generate Finder.h
      run: |
        cd "${{ github.workspace }}"
        sdef /System/Library/CoreServices/Finder.app | sdp -fh -o . --basename Finder --bundleid com.apple.finder

    - name: Build Release
      run: |
        cd "${{ github.workspace }}"
        xcodebuild -project "Open in Cursor.xcodeproj" \
          -scheme "Open in Cursor" \
          -configuration Release \
          -derivedDataPath ./build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          clean build

    - name: Find and copy app bundle
      run: |
        cd "${{ github.workspace }}"
        mkdir -p dist
        APP_PATH=$(find build -name "Open in Cursor.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "App bundle not found, searching..."
          find build -type d -name "*.app" | head -5
          exit 1
        fi
        cp -R "$APP_PATH" dist/
        echo "App bundle copied from: $APP_PATH"

    - name: Remove Finder.app from bundle (if accidentally included)
      run: |
        cd "${{ github.workspace }}/dist"
        if [ -d "Open in Cursor.app/Contents/Resources/Finder.app" ]; then
          rm -rf "Open in Cursor.app/Contents/Resources/Finder.app"
          echo "Removed Finder.app from bundle"
        fi

    - name: Sign app with ad-hoc signature (optional, may help with Gatekeeper)
      continue-on-error: true
      run: |
        cd "${{ github.workspace }}/dist"
        # Simple ad-hoc signature - may help but won't fully bypass Gatekeeper
        codesign --force --deep --sign - "Open in Cursor.app" 2>&1 || echo "Signing failed or skipped"
        echo "Note: Gatekeeper warning will still appear - users need to right-click → Open"

    - name: Create zip archive
      run: |
        cd "${{ github.workspace }}/dist"
        zip -r "Open-in-Cursor.app.zip" "Open in Cursor.app"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Open-in-Cursor-app
        path: dist/Open-in-Cursor.app.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Open-in-Cursor.app.zip
        body: |
          ## Open in Cursor
          
          macOS Finder toolbar app to open current folder in Cursor.
          
          ### Installation
          
          1. Download `Open-in-Cursor.app.zip` from this release
          2. Unzip and move `Open in Cursor.app` to `/Applications`
          3. **First launch**: Right-click the app → **"Open"** (to bypass Gatekeeper)
          4. Add to Finder toolbar: Hold **Command** key and drag app to Finder toolbar
          5. Allow access when macOS asks for Apple Events permission
          
          ### Note
          
          This app is not signed with Developer ID certificate, so macOS will show a security warning on first launch. After you right-click and "Open" it once, macOS will remember and allow it to run normally.
          
          For Gatekeeper-free experience, you would need a paid Apple Developer account ($99/year) for Developer ID signing.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

